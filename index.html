<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <div class="container">
        <div class="calculadora darck">
            <div class="thema-tigke activite">
                <i class="togle-icon"></i>
            </div>
            <div class="display-scren">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table> 
                    <tr>
                       
                        <td><button id="/" class="btn-operador">/</button></td>
                        <td><button id="*" class="btn-operador">*</button></td>
                        
                    </tr>
                    <tr>
                        <td><button id="1" class="btn-num">1</button></td>
                        <td><button id="2" class="btn-num">2</button></td>
                        <td><button id="3" class="btn-num">3</button></td>
                        <td><button id="4" class="btn-num">4</button></td>
                    </tr>
                    <tr>
                        <td><button id="5" class="btn-num">5</button></td>
                        <td><button id="6" class="btn-num">6</button></td>
                        <td><button id="7" class="btn-num">7</button></td>
                        <td><button id="8" class="btn-num">8</button></td>
                    </tr>
                    <tr>
                        <td><button id="9" class="btn-num">9</button></td>
                        <td><button id="=" class="btn-operador">=</button></td>
                        <td><button id="+" class="btn-operador">+</button></td>
                        <td><button id="-" class="btn-operador">-</button></td>
                    </tr>
                    <tr>
                        
                        <td><button id="cero"  rowspan="4" class="btn-number">0</button></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
